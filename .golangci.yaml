linters-settings:
  errcheck:
    exclude-functions:
      - (*log.Logger).Output
    check-type-assertions: true
  goconst:
    min-len: 2
    min-occurrences: 3
  govet:
    shadow:
      strict: true
  nolintlint:
    require-explanation: true
    require-specific: true
  goheader:
    values:
      const:
        COMPANY: Evolution
      regexp:
        CPY_YEAR: 20\d\d
    template: |-
      Copyright Â©{{CPY_YEAR}} {{COMPANY}}. All rights reserved.
      Use of this source code is governed by a MIT-style
      license that can be found in the LICENSE file.
  ireturn:
    allow:
      - anon
      - error
      - empty
      - stdlib
      - generic

linters:
  disable-all: true
  enable:
    # Default list
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - typecheck
    - unused
    # Additional
    - dupl
    - errname
    - misspell
    - gocritic
    - godot
    - goimports
    - goheader
    - gosec
    - exportloopref
    - ireturn
    - prealloc
    - reassign
